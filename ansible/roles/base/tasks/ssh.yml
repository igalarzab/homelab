---
- name: Disable SSH root login
  become: true
  notify: restart ssh
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "^#?PermitRootLogin"
    line: "PermitRootLogin no"
    state: present

- name: Disable SSH password authentication
  become: true
  notify: restart ssh
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "^#?PasswordAuthentication"
    line: "PasswordAuthentication no"
    state: present
