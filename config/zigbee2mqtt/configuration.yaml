availability: true
groups: groups.yaml
devices: devices.yaml
device_options:
  legacy: false
advanced:
  channel: 25
  homeassistant_legacy_entity_attributes: false
  last_seen: ISO_8601
  legacy_api: false
  legacy_availability_payload: false
  log_directory: data/logs/
  log_file: zigbee2mqtt.log
  log_level: info
  log_output: ['console', 'file']
  network_key: '!../dynamic/secrets.yaml network_key'
  pan_id: 3776
  timestamp_format: YYYY-MM-DDTHH:mm:ssZ
  transmit_power: 20
frontend:
  port: 8080
homeassistant:
  legacy_entity_attributes: false
  legacy_triggers: false
mqtt:
  base_topic: zigbee2mqtt
  server: '!../dynamic/secrets.yaml server'
  user: '!../dynamic/secrets.yaml user'
  password: '!../dynamic/secrets.yaml password'
serial:
  adapter: ezsp
  baudrate: 115200
  disable_led: false
  port: tcp://10.31.2.11:6638
