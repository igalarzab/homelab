basicauth:
  enabled: true
  user: ${KEEL_USERNAME}
  password: "${KEEL_PASSWORD}"

helmProvider:
  enabled: false

insecureRegistry: true

ingress:
  enabled: true
  annotations:
    external-dns.alpha.kubernetes.io/hostname: keel.${COMMON_DOMAIN_ROOT}
    external-dns.alpha.kubernetes.io/target: ${COMMON_DNS_IP}
    external-dns.alpha.kubernetes.io/ttl: 1m
  hosts:
    - host: keel.${COMMON_DOMAIN_ROOT}
      paths:
        - /

service:
  enabled: true
  type: ClusterIP

persistence:
  enabled: true
  storageClass: proxmox-data
