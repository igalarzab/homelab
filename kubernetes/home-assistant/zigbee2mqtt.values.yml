---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.0/charts/other/app-template/values.schema.json

defaultPodOptions:
  terminationGracePeriodSeconds: 30

controllers:
  zigbee2mqtt:
    type: statefulset
    annotations:
      keel.sh/policy: minor
      keel.sh/trigger: poll
      keel.sh/pollSchedule: "0 0 4 * * 5" # 4am Fri
    containers:
      zigbee2mqtt:
        image:
          repository: koenkk/zigbee2mqtt
          tag: "1.39.1"
        env:
          TZ: ${COMMON_TZ}
        ports:
          - name: http
            protocol: TCP
            containerPort: 8080
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              initialDelaySeconds: 5
              periodSeconds: 10
              timeoutSeconds: 2
              successThreshold: 1
              failureThreshold: 5
              httpGet:
                path: /
                port: http
          readiness:
            enabled: true
            custom: true
            spec:
              initialDelaySeconds: 5
              periodSeconds: 10
              timeoutSeconds: 2
              successThreshold: 1
              failureThreshold: 5
              httpGet:
                path: /
                port: http
    initContainers:
      git:
        image:
          repository: bitnami/git
          tag: latest
        command: ["/bin/bash"]
        args:
          - -c
          - >-
            git clone ${HOMELAB_REPO} /repo &&
            mv /repo/${HOMELAB_ZIGBEE_CONFIG}/{.,}* /app/data

service:
  zigbee2mqtt:
    controller: zigbee2mqtt
    ports:
      http:
        port: 8080
        targetPort: http

ingress:
  main:
    hosts:
      - host: "zigbee.${COMMON_DOMAIN_ROOT}"
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: zigbee2mqtt
              port: http

secrets:
  secrets:
    stringData:
      secrets.yaml: |+
        server: mqtt://mosquitto.mosquitto:1883
        network_key: ${ZIGBEE2MQTT_NETWORK_KEY}
        user: zigbee2mqtt
        password: ${ZIGBEE2MQTT_PASSWORD}

persistence:
  data:
    type: emptyDir
    advancedMounts:
      zigbee2mqtt:
        git:
          - path: /app/data
        zigbee2mqtt:
          - path: /app/data
  secrets:
    type: secret
    name: "{{- (include \"bjw-s.common.lib.chart.names.fullname\" $) -}}-secrets"
    advancedMounts:
      zigbee2mqtt:
        zigbee2mqtt:
          - path: /app/data/secrets.yaml
            subPath: secrets.yaml
